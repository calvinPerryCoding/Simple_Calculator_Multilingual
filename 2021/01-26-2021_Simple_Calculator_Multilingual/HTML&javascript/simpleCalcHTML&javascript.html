<html>
	<body>	
		<p>This is a simple calculator written in html and javascript made by Calvin Perry<p>		
		<p>Enter the first number<p>		
			<input type = "text" id = "firstNumber">			
		<p>Enter the second number<p>		
			<input type = "text" id = "secondNumber">			
		<p>
			<input type = "button" value = "+" onclick = "addition()"> 
			<input type = "button" value = "-" onclick = "subtraction()"> 
			<input type = "button" value = "x" onclick = "multiplication()"> 
			<input type = "button" value = "/" onclick = "division()">
		<p>
		<p id = "displayAnswer"></p>
		<p id = "displayAnswerAdd"></p>
		<script>
			function addition()
			{
				var firstNumber = parseFloat(document.getElementById("firstNumber").value);
				var secondNumber = parseFloat(document.getElementById("secondNumber").value);
				var answerAddition = firstNumber + secondNumber;
				document.getElementById("displayAnswer").innerHTML = "The sum of " + firstNumber + " and " + secondNumber + " is: " + answerAddition;
			}
			function subtraction()
			{
				var firstNumber = parseFloat(document.getElementById("firstNumber").value);
				var secondNumber = parseFloat(document.getElementById("secondNumber").value);
				var answerSubtraction = firstNumber - secondNumber;
				document.getElementById("displayAnswer").innerHTML = "The difference between " + firstNumber + " and " + secondNumber + " is: " + answerSubtraction;
			}
			function multiplication()
			{
				var firstNumber = parseFloat(document.getElementById("firstNumber").value);
				var secondNumber = parseFloat(document.getElementById("secondNumber").value);
				var answerMultiplication = firstNumber * secondNumber;
				document.getElementById("displayAnswer").innerHTML = "The product of " + firstNumber + " and " + secondNumber + " is: " + answerMultiplication;
			}
			function division()
			{
				var firstNumber = parseFloat(document.getElementById("firstNumber").value);
				var secondNumber = parseFloat(document.getElementById("secondNumber").value);
				var answerDivision = firstNumber / secondNumber;
				document.getElementById("displayAnswer").innerHTML = "The dividend of " + firstNumber + " and " + secondNumber + " is: " + answerDivision;
			}
		</script>
	</body>	
</html>
